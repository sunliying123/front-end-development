<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单</title>
</head>
<body>
    <form action="">
        <h1>毕业生信息</h1>
        <fieldset style="width:550px;">
            <legend style="color:red;">学生信息</legend>
            姓&nbsp;&nbsp;名 <input type="text" name="name1" autofocus="autofocus" placeholder="请输入姓名">
            <span style="color:red;">*</span>
            <br>
            学&nbsp;&nbsp;号 <input type="text" name="name2" autofocus="autofocus" placeholder="请输入学号">
            <span style="color:red;">*</span>
            <br>
            手&nbsp;&nbsp;机 <input type="text" name="name3" autofocus="autofocus" placeholder="请输入手机号">
            <span style="color:red">*</span>
            <br>
            邮&nbsp;&nbsp;箱 <input type="text" name="name4" autofocus="autofocus" placeholder="请输入邮箱地址">
            <span style="color:red">*</span>
        </fieldset>
        <fieldset style="width:550px;margin-top:30px;">
           <legend style="color:red;">录取情况</legend>
           录取学校 
           <select>
               <option></option>
               <option>河北师范大学</option>
               <option>清华大学</option>
               <option>北京大学</option>
           </select>
           <br>
           入学成绩 <input type="number" name="name6" autofocus="autofocus">
           <br>
           入学时间 <input type="datetime-local" name="date1"/>
       </fieldset>
       <input style="margin-top:25px;" type="submit" value="提交">
    </form>
</body>
</html>
